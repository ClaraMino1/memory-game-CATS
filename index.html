<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Game </title>
</head>
<body>

    <header>

                    <p class="level">Nivel 2</p>

                    <p class="level">Nivel 4</p>
                    <p class="level">Nivel 5</p>

                    <p class="level">Nivel 8</p>
                    <p class="level">Nivel 9</p>
                    <p class="level">Nivel 10</p>

            </div>
        </div>

        <div id="timer"></div>
    </header>
    
    <div id="container"></div>
    
</body>
</html>
